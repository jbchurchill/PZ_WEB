<!DOCTYPE html>
<html> 
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7, IE=9, IE=10">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Identify with Popup</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.10/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://archive.dojotoolkit.org/nightly/dojotoolkit/dojox/layout/resources/ExpandoPane.css">
    <style>
      html, body {
        height:100%;
        width:100%;
        margin:0;
        padding:0;
      }
    </style>
    
    
    <script>
    
    require([
      "dojox/layout/ExpandoPane", 
      "dojo/data/ItemFileReadStore",
      "esri/Color",
      "dojo/on",
      "dojo/dom", 
      "dojo/query", 
      "dijit/registry",
      "dojo/parser", 
      "dijit/layout/BorderContainer", 
      "dijit/layout/ContentPane", 
      "dijit/layout/AccordionContainer", 
      "dijit/TitlePane", 
      "dijit/form/Button", 
      "dijit/form/RadioButton", 
      "dojo/domReady!"
      ], function(ExpandoPane, ItemFileReadStore, Color, on, dom, query, registry, parser, BorderContainer, ContentPane, AccordionContainer, TitlePane, Button, RadioButton) {
          
        parser.parse();
        
      }); // end of require block
      
    </script>
  </head>

  <body class="claro">
    <div data-dojo-type="dijit/layout/BorderContainer" 
         data-dojo-props="design:'headline', gutters:false" 
         style="width:100%;height:100%;margin:0;">
      <div data-dojo-type="dijit/layout/ContentPane" id="cp"
        data-dojo-props="region: 'top'">
      </div><!-- #cp CONTENT PANE -->

      
      <div data-dojo-type="dojox.layout.ExpandoPane" title="Search Functionality"
           data-dojo-props="region:'left', design:'footer', gutters:true, liveSplitters:true, startExpanded:false, easeIn:'expoInOut', easeOut:'expoInOut', duration:800" 
           style="height:390px;">


        <div data-dojo-type="dijit.layout.AccordionContainer" data-dojo-props="closable:false,  open:false">

          <div data-dojo-type="dijit/layout/ContentPane" title="Table of Contents" data-dojo-props="region:'center'" style="width:300px; margin-top:0; padding:0;">
            Item 1: <br />      
          </div><!-- Table of Contents -->
        </div><!-- Accordion Container -->
      </div><!-- Expando Pane -->
    </div><!-- Border Container -->
  </body>
</html>
