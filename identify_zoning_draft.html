<!DOCTYPE html>
<html> 
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7, IE=9, IE=10">
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
      on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Identify with Popup</title>

    <link rel="stylesheet" href="http://js.arcgis.com/3.7/js/esri/css/esri.css">
    <style>
      html, body, #mapDiv {
        height:100%;
        width:100%;
        margin:0;
        padding:0;
      }
    </style>

    <script>var dojoConfig = { parseOnLoad: true };</script>
    <script src="http://js.arcgis.com/3.7/"></script>
    <script>
    var map;
      var identifyTask, identifyParams;   
      require([
        "esri/map",  "esri/dijit/Popup", "esri/layers/ArcGISDynamicMapServiceLayer", "esri/tasks/IdentifyTask", 
    "esri/tasks/IdentifyResult", "esri/tasks/IdentifyParameters", "esri/dijit/InfoWindow", "esri/symbols/SimpleFillSymbol", 
    "esri/symbols/SimpleLineSymbol", "esri/InfoTemplate", "dojo/_base/Color" ,"dojo/on",
      "dojo/domReady!"
      ], function(Map, Popup, ArcGISDynamicMapServiceLayer, IdentifyTask, IdentifyResult, IdentifyParameters, InfoWindow, 
        SimpleFillSymbol, SimpleLineSymbol, InfoTemplate, Color, on) {
     //setup the popup window 
        var popup = new Popup({
          fillSymbol: new SimpleFillSymbol(SimpleFillSymbol.STYLE_SOLID, new SimpleLineSymbol(SimpleLineSymbol.STYLE_SOLID, new Color([255,0,0]), 2), new Color([255,255,0,0.25]))
        }, dojo.create("div"));
   
        map = new Map("mapDiv", {
          basemap: "streets",
          center: [-79.2, 39.5],
          zoom: 10,
          infoWindow: popup
        });
        
        var landBaseLayer = new ArcGISDynamicMapServiceLayer("http://192.168.100.35:6080/arcgis/rest/services/P_and_Z/Parcels_and_Zoning/MapServer",{opacity:.55});
        map.addLayer(landBaseLayer);
    
    map.on("click", executeIdentifyTask);
      identifyTask = new IdentifyTask("http://192.168.100.35:6080/arcgis/rest/services/P_and_Z/Parcels_and_Zoning/MapServer");
       
        identifyParams = new IdentifyParameters();
        identifyParams.tolerance = 3;
        identifyParams.returnGeometry = true;
        identifyParams.layerIds = [1, 2, 3, 4, 5, 6, 10];
        identifyParams.layerOption = IdentifyParameters.LAYER_OPTION_ALL;
        identifyParams.width  = map.width;
        identifyParams.height = map.height;
    });

      // THIS FUNCTION CURRENTLY DOES NOTHING      
      function getLU(lucode) {
        switch(lucode){
          case 1:
            return "Single Family Residence";
          case 2:
            return "Mobile Homes (with additions)"
          case 3:
            return "Multi-Family Residence (duplex and above)"
          default:
            return "<NULL>"
        }
      }
     
      function executeIdentifyTask(evt) {
        identifyParams.geometry = evt.mapPoint;
        identifyParams.mapExtent = map.extent;
       
        var deferred = identifyTask.execute(identifyParams);

        deferred.addCallback(function(response) {     
          // response is an array of identify result objects    
          // Let's return an array of features.
          return dojo.map(response, function(result) {
            var feature = result.feature;
            feature.attributes.layerName = result.layerName;
            // alert(result.layerName);
            if(result.layerName === 'County_Zoning_Layer'){
              console.log(feature.attributes.GENZONE);
              var template = new esri.InfoTemplate("", "<div style=\"font-weight: bold; font-size: larger;\">Layer: County Zoning Layer </div><br /><br /> ${GENZONE} <br/> Land Use Code: ${FLU}");
              feature.setInfoTemplate(template);
            }
            // need to replace Building Footprints with an actual existing layer in our Service
            // so far zoning is the only layer in the service.
            else if (result.layerName === 'addresspoints'){
              var template = new esri.InfoTemplate("", 
              "<div style=\"font-weight: bold; font-size: larger;\">Layer: Address Points</div><br /> Address: ${ADDRESS} <br /><br /> City: ${CITY} <br /> Zip: ${ZIP_CODE} <br /> ESN: ${ESN} <br /> Community: ${COMMUNITY} <br /> Map: ${MAP} <br /> Parcel: ${PARCEL} <br />"
              + "Lot: ${LOT} <br /> Tract: ${TRACT} <br /> LU: ${LU} <br /> Key date: ${KEYDATE} <br /> Rental: ${RENTAL} <br />"
              + "Rental Co.: ${RENTAL_CO} <br /> Tax Account: ${TAX_ACCOUNT_ID} <br /> Owner: ${OWNER_FIRST_NAME} ${OWNER_LAST_NAME} <br />");
              feature.setInfoTemplate(template);
            } else if (result.layerName === 'Critical_Facilities') {
              var template = new esri.InfoTemplate("",
              "<div style=\"font-weight: bold; font-size: larger;\">Layer: Critical Facilities </div><br /><br /> Land Use: ${LU} <br /> Address: ${ADDRESS} ${ROADNAME} <br /> Last Name: ${LASTNAME} <br /> ");
              feature.setInfoTemplate(template);
            } else if (result.layerName === 'celltowers') {
              var content = "Data Source: ${SOURCE_OF_DATA} <br />";
              // I AM TRYING TO DO THIS CONDITIONALLY BUT THIS CAUSES AN ERROR
              // if (${SOURCE_OF_DATA}) {
                // content+="Data Source: ${SOURCE_OF_DATA} <br />";
              // }
              var template = new esri.InfoTemplate("",
              "<div style=\"font-weight: bold; font-size: larger;\">Layer: Cell Towers</div><br /><br /> Address: ${TOWER_ADDRESS} <br /> "
              + "Community: ${TOWER_COMMUNITY} <br /> Ground Elev: ${GROUND_ELEV} ${HEIGHT_ELEV_UNITS}<br /> Tower Ht: ${TOWER_HEIGHT} ${HEIGHT_ELEV_UNITS} <br />"
              + "Comments: ${COMMENTS} <br />" + content);
              feature.setInfoTemplate(template);
            }
            return feature;
          });
        });

      
        // InfoWindow expects an array of features from each deferred
        // object that you pass. If the response from the task execution 
        // above is not an array of features, then you need to add a callback
        // like the one above to post-process the response and return an
        // array of features.
        map.infoWindow.setFeatures([ deferred ]);
        map.infoWindow.show(evt.mapPoint);
      }
      
      
    </script>
  </head>
  
  <body>
    <div id="mapDiv"></div>
  </body>
  

</html>
